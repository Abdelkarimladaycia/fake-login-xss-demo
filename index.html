<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: white;
      width: 300px;
      padding: 20px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="stealData()">Login</button>
  </div>

  <script>
    function stealData() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("pass").value;

      alert("🚨 Data Captured:\n" + email + "\n" + pass);

  </script>

</body>
</html>
